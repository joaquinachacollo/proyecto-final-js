<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="compra.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="container-header">
            <img class="logo" src="../imagenes/logo.jpg" alt="logo">
            <h3 class="titulo">Movie club</h3>
            <div class="bus-container">
                <div>
                    <input class="buscador" type="text" placeholder="search">
                </div>
                <button class="bus-boton"><img class="img-boton" src="../imagenes/261.png" alt=""></button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">

            <img class="peli" src="../imagenes/SP.webp" alt="">
            
            <form action="" id="form" method="post">
                <div class="inputs">
                    <h3 class="form">Formulario</h3>
                    <input id="name" type="text" placeholder="Nombre">
                    <input id="aped" type="text" placeholder="Apellido">
                    <input id="nt" type="text" placeholder="Numero Tarjeta">
                    <input id="pais" type="text" placeholder="Pais">
                    <input id="telefono" type="text" placeholder="Telefono">
                    <div class="container-boton">
                        <button id="boton" type="submit" class="boton">Comprar</button>
                    </div>
                    <p class="error" id="error"></p>
                </div>
            </form>
        </div>
    </main>


    


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
